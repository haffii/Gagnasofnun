<!DOCTYPE html>
<html  ng-app ng-csp>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	

	<script src="jquery-1.11.1.js"></script>
	<script src="angular.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<link rel="stylesheet" href="lib/jquery-ui-1.11.2.custom/jquery-ui.css">
<script src="lib/jquery-ui-1.11.2.custom/jquery-ui.js"></script>

<script src="globalvar.js"></script>
	 <script src="draw.js"></script>
	<script src="myscript.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>NBA Statistics</title>
</head>
<body>
	<img src="images/banner.png" alt="NBA Statistics" width="100%" height="60%">
	<div id = "body">
	<div id="chart_buttons">
		<button onclick="drawppg()">PPG</button>
		<button onclick="drawfgp()">FG%</button>
		<button onclick="drawBlocks()">Blocks</button>
		<button onclick="drawFt()">FT</button>
		<button onclick="drawFreeThrow()">FT%</button>
		<button onclick="drawAge()">Age</button>
		<button onclick="drawTo()">TO</button>
		<button onclick="drawTrb()">TRB</button>
		<button onclick="drawPf()">PF</button>

	</div>
	<div class="hide" id="PPG">Average points per game</div>
	<div class="hide" id="FG">Average field goals made</div>
	<div class="hide" id="B">Average blocks</div>
	<div class="hide" id="FTM">Freethrow Made and Attempts</div>
	<div class="hide" id="FT">Freethrow percentage</div>
	<div class="hide" id="Age">Average player age</div>
	<div class="hide" id="TO">Average turnovers per game</div>
	<div class="hide" id="TRB">Average rebounds per game</div>
	<div class="hide" id="PF">Average personal fouls per game</div>
	<div id="chart_div"></div>

	<div id='slider'>
	<label for="amount"></label>
	<input type="text" id="amount" >
	</div>
	<div id="slider-range">

</div>
</div>
</body>

</html>
